- alias: 'LivingLight - Livingroom Daylight '
  trigger:
    - platform: state
      entity_id: 
        - input_select.living_room_sceene
      to: 'Daylight'
  action:
    - service: switch.turn_on
      entity_id: 
       - switch.sonoff_10008cbb1d_3
    - service: switch.turn_off
      entity_id: 
       - switch.sonoff
    - service: light.turn_on
      data_template:
        entity_id: 
         - light.yeelight_l_corner
         - light.yeelight_l_table
         - light.yeelight_l_ceiling
        brightness: 255
        kelvin: 2500
        transition: 10
    - service: light.turn_on
      data_template:
        entity_id: 
         - light.shelly_shrgbw2_f4337c_1
         - light.shelly_shrgbw2_f4337c_2
         - light.shelly_shrgbw2_011738_1
        brightness_pct: 100
        transition: 30
    - service: switch.turn_on
      entity_id: 
        - switch.sonoff_10008cbb5e_2
    - service: switch.turn_off
      entity_id: 
        - switch.sonoff_10008cbb5e_3

