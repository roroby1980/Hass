- alias: ' Light3 - automation color/brightness on dim lights '
  trigger:
    - platform: state
      entity_id: group.family
      to: home
    - platform: time_pattern
      minutes: /10
  condition:
    condition: state
    entity_id: group.family
    state: 'home'
  action:
    - service: light.turn_on
      data_template:
        entity_id: >
               {% for item in states | selectattr('entity_id', 'in', state_attr('group.dim_lights', 'entity_id')) | selectattr('state', 'equalto', 'on') -%}
               {% if not loop.first %},{% endif %}{{ item.entity_id }}
               {%- endfor %}
            #{{ states | selectattr('entity_id', 'in', state_attr('group.dim_lights', 'entity_id')) | selectattr('state', 'equalto', 'on') | map(attribute='entity_id')|list }}
        brightness: >
           {% if  now().hour < 5 %} 
              1
           {% elif now().hour >= 5 and now().hour < 7 %} 
              75
           {% elif now().hour >= 7 and now().hour < 20  %}
              255
           {% elif now().hour >= 20 and now().hour < 22  %}
              100
           {% elif now().hour >= 22 and now().hour < 23  %}
              30
           {% elif now().hour >= 23  %}
              1
           {% endif %}
        kelvin: '{% if now().hour >= 19 %}1700{% elif now().hour <= 7 %}1700{% else %}2500{% endif %}'
        transition: 120

