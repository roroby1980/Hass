- alias: 'Light1 - raise-up bathroom motion '
  trigger:
    - platform: state
      entity_id: binary_sensor.m_bathroom
      to: 'on'
  action:
    service: light.turn_on
    entity_id: light.bagno
    data_template:
      brightness: >
           {% if  now().hour < 6 %} 
              70
           {% elif now().hour >= 6 and now().hour < 7 %} 
              128
           {% elif now().hour >= 7 and now().hour < 20  %}
              255
           {% elif now().hour >= 20 and now().hour < 22  %}
              128
           {% elif now().hour >= 21  %}
              70
           {% endif %}
      kelvin: '{% if now().hour >= 19 %}1700{% elif now().hour <= 7 %}1700{% else %}2500{% endif %}'
      transition: 4
   
- alias: 'Light2 - raise-down bathroom light at'
  trigger:
    platform: state
    entity_id: binary_sensor.m_bathroom
    to: 'off'
    for:
      minutes: 10
  condition:
    condition: state
    entity_id: group.family
    state: 'home'
  action:
    - service: light.turn_on
      entity_id: light.bagno
      data_template:
        transition: 10
        brightness: 1
    - service: light.turn_off
      data_template:
        entity_id: light.l_bagno
    - service: switch.turn_off
      entity_id: 
        - switch.sonoff_1000a5758e  

