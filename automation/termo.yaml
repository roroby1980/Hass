     
- alias: 'Termo crono'
  trigger:
    - platform: time_pattern
      hours: "/1"
    - platform: state
      entity_id: group.family
      to: home
    - platform: homeassistant
      event: start
  condition:
    - condition: state
      entity_id: group.family
      state: 'home'
    - condition: state
      entity_id: binary_sensor.w_livingroom
      state: 'off'
    - condition: state
      entity_id: input_boolean.manual_heater
      state: 'off'     
  action:
    - service:  climate.set_hvac_mode
      data_template:
        entity_id: climate.riscaldamento
        hvac_mode: >
          {% if  now().strftime("%m") |int < 4 or now().strftime("%m") |int > 10 %} 
            heat
          {% else %} 
            off
          {% endif %}
    - service: climate.set_temperature
      data_template:
        entity_id: climate.riscaldamento
        temperature:  >
           {% if  now().hour < 6 %} 
              10
           {% elif now().hour >= 6 and now().hour < 7 %} 
              18.8
           {% elif now().hour >= 7 and now().hour < 9 %} 
              19 
           {% elif now().hour >= 9 and now().hour < 11  %}
              20
           {% elif now().hour >= 11 and now().hour < 15  %}
              19
           {% elif now().hour >= 15 and now().hour < 19  %}
              20
           {% elif now().hour >= 19 and now().hour < 22  %}
              19
           {% elif now().hour >= 22  %}
              10
           {% endif %}
        

- alias: 'Termo - manual request  wall'
  trigger:
    platform: state
    entity_id: binary_sensor.sonoff_switch1_2
    to: 'on'
  condition:
    condition: state
    entity_id: group.family
    state: 'home'
  action:
    - service: climate.set_temperature
      data_template:
        entity_id: climate.riscaldamento
        temperature: "{{ states.climate.riscaldamento.attributes.current_temperature |float +0.5 }}"
    - service: input_boolean.turn_on
      entity_id: input_boolean.manual_heater
    - delay: '01:00:00'
    - service: input_boolean.turn_off
      entity_id: input_boolean.manual_heater
     
- alias: 'Termo - window open '
  trigger:
    platform: state
    entity_id:
      - binary_sensor.w_livingroom
    to: 'on'
    for:
      minutes: 10
  condition:
    condition: state
    entity_id: group.family
    state: 'home'
  action:
    - service: climate.set_temperature
      data_template:
        entity_id: climate.riscaldamento
        temperature: 17


- alias: 'Termo - fan on '
  trigger:
    - platform: state
      entity_id:
        - switch.sonoff_2
      to: 'on'
      for:
        minutes: 5
    - platform: time
      at: "08:30:00"
  condition:
    - condition: time
      after: '08:15:00'
    - condition: time
      before: '20:00:00'
    - condition: state
      entity_id: switch.sonoff_2
      state: 'on'
  action:
    - service: switch.turn_on
      entity_id: switch.tasmota

- alias: 'Termo - fan off '
  trigger:
    - platform: state
      entity_id:
        - switch.sonoff_2
      to: 'off'
    - platform: time
      at: "20:15:00"
  action:
    - service: switch.turn_off
      entity_id: switch.tasmota



- alias: 'Termo - manual request '
  trigger:
    - platform: state
      entity_id: input_boolean.manual_heater
      to: 'on'
  action:
    - service: climate.set_temperature
      data_template:
        entity_id: climate.riscaldamento
        temperature: "{{ states.climate.riscaldamento.attributes.current_temperature |float +0.5 }}"
    - delay: '01:00:00'
    - service: input_boolean.turn_off
      entity_id: input_boolean.manual_heater


