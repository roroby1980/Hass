- id: 'Alarm water'
  alias: 'Alarm water'
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.bathroom
    - binary_sensor.bathroom_2
    - binary_sensor.kitchen
    to: 'on'
  action:
    - service: telegram_bot.send_message
      data_template:
        title: "Wet Detected"
        message: '{{ now().strftime("%H:%M:%S") }} - wet {{trigger.from_state.attributes.friendly_name}} '


    