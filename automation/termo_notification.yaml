- alias: tets notification
  trigger:
    - platform: homeassistant
      event: start
  action:
    service: telegram_bot.send_message
    data_template:
      title: Hassio Restarted
      message: >
        {% if  now().strftime("%m") |int < 4 or now().strftime("%m") |int > 10 %} 
          'winter season heater are: heat'
        {% else %} 
          'summer season heater: off'
        {% endif %}

- alias: Thermo notification
  trigger:
    - platform: state
      entity_id: switch.thermostat
      to:
        - 'on'
        - 'off'
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: switch.thermostat
        state: 'off'
      - condition: state
        entity_id: switch.thermostat
        state: 'on'
  action:
    service: telegram_bot.send_message
    data_template:
      title: Thermostat {{trigger.to_state.state}}
      message: '{{ now().strftime("%H:%M") }} Thermostat {{trigger.to_state.state}}'

