- alias: Thermo notification
  trigger:
    - platform: state
      entity_id: switch.sonoff_2
      from: 
        - 'on'
        - 'off'
      to:
        - 'on'
        - 'off'
  action:
    service: telegram_bot.send_message
    data_template:
      title: Thermostat {{trigger.to_state.state}}
      message: '{{ now().strftime("%H:%M") }} Thermostat {{trigger.to_state.state}} temperature {{sensor.house_temperature}}'

