      message: hi, baby , just want to tell you That i love you
      data:
        type: announce
        method: all
        
manual_home_mode:
  sequence:
  - service: light.turn_on
    entity_id: group.back_home_lights
    data_template:
      transition: 1
      brightness: 50
  - service: climate.set_preset_mode
    data:
      entity_id: climate.riscaldamento
      preset_mode: none
  - service: telegram_bot.send_message
    data_template:
      title: Manual Home Mode
      message: Home mode set manually @ {{ now().strftime("%H:%M:%S") }}

manual_away_mode:
  sequence:
  - service: light.turn_off
    entity_id: group.all_lights
    data_template:
      transition: 1
  - service: switch.turn_off
    entity_id:
    - switch.sonoff
    - switch.tasmota
  - service: climate.set_preset_mode
    data:
      entity_id: climate.riscaldamento
      preset_mode: away
  - service: telegram_bot.send_message
    data_template:
      title: Manual Away Mode
      message: Away mode set manually @ {{ now().strftime("%H:%M:%S") }}

reboot_camera:
  alias: new_reboot_camera
  sequence:
  - service: shell_command.reboot_camera_living_room
    data: {}
  mode: single
