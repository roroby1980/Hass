yeelight:
  devices:
    192.168.1.64:
      name: entrance
    192.168.1.68:
      name: bagno
    192.168.1.66:
      name: Livingroom
  
api:

hacs:
  token: !secret token_hacs
  theme: true

frontend:
  themes: !include_dir_merge_named themes

input_datetime:
