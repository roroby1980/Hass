# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:


group: !include groups.yaml
automation: !include_dir_merge_list automation
script: !include scripts.yaml
sensor: !include sensors.yaml
zone: !include zone.yaml
var: !include variables.yaml

discovery:
  ignore:
    - homekit
  
#sonoffLAN
sonoff:
  username: !secret sonoff_mail
  password: !secret sonoff_pwd
 # reload: always

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  base_url: !secret url
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem

#FOR guest
input_select:
  guests:
    options:
      - home
      - not_home
    initial: not_home
    icon: mdi:guy-fawkes-mask

influxdb:
  host: influxdb
  port: 8086
  database: homeassistant
  username: hassio
  password: hassio
  max_retries: 3
  default_measurement: state

#Bluethoot
device_tracker:
  - platform: bluetooth_tracker

# Text to speech
tts:
  - platform: google_translate
  
system_health:

#shelly_integration
shelly:

webhook:

#termostato
climate:
  - platform: generic_thermostat
    name: Riscaldamento
    heater: switch.sonoff_2
    target_sensor: sensor.house_temperature
    min_temp: 10
    max_temp: 25
    ac_mode: false
    target_temp: 19.5
    min_cycle_duration:
      seconds: 120
    initial_hvac_mode: "off"
    away_temp: 15



binary_sensor:
  - platform: trend
    sensors:
      bath_humidity:
        entity_id: sensor.multi_sensor_3_3
        sample_duration: 7200
        min_gradient: 0.02
        device_class: moisture
  - platform: rpi_gpio
    ports:
      #2: test2 no serigrafia
      #3: test3 no serigrafia
      4: test4
      5: test5     #non collegato
      6: test6     #non collegato
      #7: test7 no serigrafia
